  <div class="columns features">
    <form action="#" method="post" id="contact-form">
      <textarea id="message" maxlength="10000" name="message" placeholder="Your words go here"></textarea>
      <div class="crayonico"></div>
      <input class="text-input" id="senderEmail" maxlength="500" name="email" placeholder="E-mail" type="email">

      <input class="btn btn-input" id="sendMessage" name="sendMessage" type="submit" value="SEND">
    </form>
